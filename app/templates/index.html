<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                <div class="error">
                    {{ message }}
                </div>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form action="/" method="POST">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Name</span>
                        <input name="name" type="text" class="form-control" placeholder="First Last" aria-label="Name" aria-describedby="name" id="name">
                    </div>
                    <div class="input-group mb-3">
                        <input name="date" type="date" class="form-control" placeholder="Date" aria-label="Date" aria-describedby="date" id="date">
                    </div>
                    <input type="submit" id="submitbtn" class="btn" value="Add Your Birthday" style="background-color: #477bff; color: #ffffff;">
                </form>
            </div>

            <div class="section">
                <h2>All Birthdays</h2>
                <h4>Format: MM/DD/YYYY</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Age</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                        <tr>
                            <td>{{ birthday.name }}</td>
                            <td>{{ (birthday.month|string).zfill(2) }}/{{ (birthday.day|string).zfill(2) }}/{{ birthday.year }}</td>
                            <td>{{ birthday.age }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script>
            let name = document.getElementById("name");
            let date = document.getElementById("date");
            document.getElementById("submitbtn").onclick = () => {
                console.log(name.value);
                console.log(date.value);
                localStorage.setItem("name", name.value);
                localStorage.setItem("date", date.value);
            };
            window.onload = () => {
                name.value = localStorage.getItem("name");
                date.value = localStorage.getItem("date");
            }
            date.max = new Date().toLocaleDateString('en-ca')
        </script>
    </body>
</html>
